<div class="umb-container">
  <div class="simulator">
    <div>
      <h3>DEFINICIÓN DE VARIABLES Y CONSTANTES:</h3>
      <table mat-table [dataSource]="vars" class="mat-elevation-z4 gate-box">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Variable</th>
          <td mat-cell *matCellDef="let element"><strong>{{element.name}}</strong></td>
        </ng-container>
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedVars"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedVars;"></tr>
      </table>

      <h3>VALORES INICIALES:</h3>
      <table mat-table [dataSource]="inputs" class="mat-elevation-z4 gate-box center">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Variable</th>
          <td mat-cell *matCellDef="let element"><strong>{{element.name}}</strong></td>
        </ng-container>
        <ng-container matColumnDef="input">
          <th mat-header-cell *matHeaderCellDef> Valores</th>
          <td mat-cell *matCellDef="let element">


          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedInputs"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedInputs;"></tr>
      </table>
    </div>

    <div class="gates-container">

      <div>
        <h3>COMPUERTA AND:</h3>
        <table mat-table [dataSource]="gates" class="mat-elevation-z4 gate-box center">
          <ng-container matColumnDef="x1">
            <th mat-header-cell *matHeaderCellDef> X1</th>
            <td mat-cell *matCellDef="let element"> {{element.x1}} </td>
          </ng-container>
          <ng-container matColumnDef="x2">
            <th mat-header-cell *matHeaderCellDef> X2</th>
            <td mat-cell *matCellDef="let element"> {{element.x2}} </td>
          </ng-container>
          <ng-container matColumnDef="output">
            <th mat-header-cell *matHeaderCellDef> Y</th>
            <td mat-cell *matCellDef="let element"> {{element.output}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </div>
</div>
